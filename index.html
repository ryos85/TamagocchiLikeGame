<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>たまごっち風ゲーム（試作）</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>たまごっち風ゲーム（試作）</h1>
    <div class="meta">
      <span id="metaDay">Day 0</span> · <span id="metaStage">たまご</span>
    </div>
  </header>

  <div class="wrap">
    <section class="card">
      <h2>ペット</h2>
      <div class="inner petbox">
        <div class="sprite">
          <div class="emoji" id="emoji">🥚</div>
        </div>
        <div>
          <div class="stage">ステージ：<b id="stage">たまご</b>　<span class="tag" id="speciesTag">—</span></div>
          <div class="species" id="species">—</div>
          <div class="hint">基本操作：<b>エサ</b>・<b>運動</b>・<b>掃除</b>。<br/>「1日進める」で日を送る（進化の判定は主にパラメータ）</div>
        </div>
      </div>
    </section>

    <section class="card">
      <h2>ステータス</h2>
      <div class="inner">
        <div class="gauges">
          <div class="gauge">
            <div class="row"><span>なつき度</span><span class="num" id="affNum">0</span></div>
            <div class="bar" id="affBar"><i></i></div>
          </div>
          <div class="gauge">
            <div class="row"><span>満腹度</span><span class="num" id="fullNum">50</span></div>
            <div class="bar" id="fullBar"><i></i></div>
          </div>
          <div class="gauge">
            <div class="row"><span>清潔度</span><span class="num" id="cleanNum">80</span></div>
            <div class="bar" id="cleanBar"><i></i></div>
          </div>
          <div class="gauge">
            <div class="row"><span>健康度（自動）</span><span class="num" id="hpNum">100</span></div>
            <div class="bar" id="hpBar"><i></i></div>
          </div>
          <div class="gauge">
            <div class="row"><span>運動量（累積）</span><span class="num" id="runNum">0</span></div>
            <div class="bar" id="runBar"><i></i></div>
          </div>
          <div class="gauge">
            <div class="row"><span>次の進化まで</span><span class="num" id="evoNum">0%</span></div>
            <div class="bar" id="evoBar"><i></i></div>
          </div>
        </div>

        <div class="hint">※健康度は、満腹度や清潔度が低いと下がり、良好なら少し回復します。</div>
      </div>
    </section>

    <section class="card">
      <h2>操作</h2>
      <div class="inner">
        <div class="controls">
          <button id="btnFeed">🍙 エサをあげる</button>
          <button id="btnRun">🏃‍♀️ 運動させる</button>
          <button id="btnClean">🧹 ケージを掃除</button>
          <button id="btnNext">🗓️ 1日進める</button>
        </div>
        <div class="flex" style="margin-top:10px">
          <button class="danger" id="btnReset">🔁 リセット</button>
          <small class="hint">保存は自動（ブラウザのローカル保存）。</small>
        </div>
      </div>
    </section>

    <section class="card">
      <h2>イベントログ</h2>
      <div class="inner log" id="log"></div>
    </section>
  </div>

  <script defer src="main.js"></script>
</body>
</html>
